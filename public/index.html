<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Pocket Planner</title>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>

<script type="module">
  navigator.serviceWorker.register('worker.js', {type: "module"})
    .then(registration => {
      console.log('Service Worker registered with scope: ', registration.scope)
    })
    .catch(error => {
      console.log('Service Worker registration failed: ', error)
    })
</script>

<body>
  <main>
    <h1>HTMX Example with Axum</h1>
    <div id="content">
      <p>Initial content...</p>
    </div>
    <button hx-post="fragments/load-more" hx-target="#content" hx-swap="beforeend">
      Load More
    </button>
  </main>
</body>

</html>
