<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pocket Planner</title>
  <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>
  <link rel="manifest" href="/manifest.json">
</head>

<script>
  navigator.serviceWorker.register('worker.js', {type: "module"})
    .catch(error => {
      console.error('Service Worker registration failed: ', error)
    })
</script>

<body hx-history="false">
  <nav class="sidebar">
    <ul>
      <li hx-get="/fragments/transaction" hx-push-url="/transactions" hx-target="#main" hx-swap="innerHTML">
        Transactions
      </li>
    </ul>
  </nav>

  <main id="main">
    {{content|safe}}
  </main>
</body>

</html>
